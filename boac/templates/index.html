    <link href="/static/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/fontawesome/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">

    <div data-ui-view="login" data-ng-if="!status.isAuthenticated"></div>

    <div class="index-container" data-ng-if="status.isAuthenticated">

         id="skip-to-content-link"
         class="sr-only">Skip To Content</a>
      <div class="index-container-header">
        <header></header>
      </div>
      <div class="index-container-body">
        <div class="index-container-sidebar">
          <sidebar></sidebar>
        </div>
        <div class="index-container-content">
          <div id="content" class="body-text" data-ui-view="content">
            <div class="loading-spinner-large">
              <i class="fas fa-sync fa-spin fa-5x"></i>
              <span role="alert" aria-live="passive" class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="index-container-footer" data-ng-include="'/static/app/nav/footer.html'"></div>
