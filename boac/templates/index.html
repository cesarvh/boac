<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/static/app/favicon.ico" />
    <title data-ng-bind="(pageTitle ? pageTitle : 'UC Berkeley') + ' | BOAC'"></title>

    <!-- Third-party CSS -->
    <link href="/static/lib/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="/static/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/lib/oi.select/dist/select.min.css" rel="stylesheet">

    <!-- BOAC CSS -->
    <link href="/static/app/main.css" rel="stylesheet">
    <link href="/static/app/cohort/cohort.css" rel="stylesheet">
    <link href="/static/app/course/course.css" rel="stylesheet">
    <link href="/static/app/home/home.css" rel="stylesheet">
    <link href="/static/app/shared/matrix.css" rel="stylesheet">
    <link href="/static/app/nav/nav.css" rel="stylesheet">
    <link href="/static/app/shared/profile.css" rel="stylesheet">
    <link href="/static/app/splash/splash.css" rel="stylesheet">
    <link href="/static/app/student/student.css" rel="stylesheet">
  </head>

  <body data-ng-cloak data-ui-view data-ng-class="{'background-blue-sky': angularStateName === 'splash'}">
    <!-- Third-party: Warning, if the order below is wrong then the app will break. -->
    <script src="/static/lib/angular/angular.min.js"></script>
    <script src="/static/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/static/lib/angular-base64/angular-base64.min.js"></script>
    <script src="/static/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/static/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/static/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/static/lib/d3/d3.min.js"></script>
    <script src="/static/lib/highcharts-release/adapters/standalone-framework.js"></script>
    <script src="/static/lib/highcharts-release/highcharts.js"></script>
    <script src="/static/lib/highcharts-release/highcharts-more.js"></script>
    <script src="/static/lib/lodash/dist/lodash.min.js"></script>
    <script src="/static/lib/oi.select/dist/select-tpls.min.js"></script>

    <!-- BOAC: Warning, keep bootstrap and routes first -->
    <script src="/static/app/bootstrap.js"></script>
    <script src="/static/app/routes.js"></script>
    <script src="/static/app/cohort/allCohortsController.js"></script>
    <script src="/static/app/cohort/cohortController.js"></script>
    <script src="/static/app/cohort/cohortFactory.js"></script>
    <script src="/static/app/cohort/cohortFilterDirective.js"></script>
    <script src="/static/app/cohort/cohortService.js"></script>

    <script src="/static/app/cohort/manageCohortsController.js"></script>
    <script src="/static/app/cohort/teamsController.js"></script>
    <script src="/static/app/course/courseController.js"></script>
    <script src="/static/app/course/courseFactory.js"></script>
    <script src="/static/app/group/studentGroupFactory.js"></script>
    <script src="/static/app/group/studentGroupToggleDirective.js"></script>
    <script src="/static/app/group/studentGroupService.js"></script>
    <script src="/static/app/home/homeController.js"></script>
    <script src="/static/app/home/sortableAlertsTableDirective.js"></script>
    <script src="/static/app/nav/headerController.js"></script>
    <script src="/static/app/nav/sidebarNavController.js"></script>
    <script src="/static/app/shared/avatarFallbackDirective.js"></script>
    <script src="/static/app/shared/boxplotService.js"></script>
    <script src="/static/app/shared/focusOnDirective.js"></script>
    <script src="/static/app/shared/utilService.js"></script>
    <script src="/static/app/splash/splashController.js"></script>
    <script src="/static/app/student/findStudentDirective.js"></script>
    <script src="/static/app/student/findStudentFilter.js"></script>
    <script src="/static/app/student/studentAlertMessageDirective.js"></script>
    <script src="/static/app/student/studentController.js"></script>
    <script src="/static/app/student/studentFactory.js"></script>
    <script src="/static/app/student/studentService.js"></script>
    <script src="/static/app/user/authFactory.js"></script>
    <script src="/static/app/user/authService.js"></script>
    <script src="/static/app/visual/boxplotDrawDirective.js"></script>

    <!-- Google Analytics (the order below matters) -->
    <script src="/static/app/shared/googleAnalyticsService.js"></script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>

    <div data-ng-if="angularStateName !== 'splash'">
      <div class="index-container-header" data-ui-view="header"></div>
      <div class="index-container-body">
        <div class="index-container-sidebar" data-ui-view="sidebar"></div>
        <div class="index-container-content">
          <div class="body-text" data-ui-view="content"></div>
          <div class="index-container-footer" data-ui-view="footer"></div>
        </div>
      </div>
    </div>

</html>
