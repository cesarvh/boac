      <div class="index-container-header" data-ui-view="header"></div>

        <div class="index-container-sidebar" data-ui-view="sidebar"></div>
        <div id="content" class="index-container-content">
          <div class="body-text" data-ui-view="content"></div>
          <div class="index-container-footer" data-ui-view="footer"></div>
