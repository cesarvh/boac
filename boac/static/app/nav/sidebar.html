<div class="sidebar-section-search">
  <form id="search-students-form" data-ng-submit="searchForStudents()">
    <label for="search-students-input" class="sr-only">Search for students</label>
    <span class="search-students-icon"><i class="fa fa-search"></i></span>
    <input id="search-students-input"
           type="text"
           class="search-students-input"
           data-ng-model="searchPhrase"
           data-ng-readonly="searchResultsLoading"
           maxlength="255"
           placeholder="Search for Students">
  </form>
</div>
<div data-ng-class="{'sidebar-row-link': myGroups.length, 'sidebar-row-without-link': !myGroups.length}"
     class="sidebar-section-header">
  <span class="sidebar-header"
        data-ng-class="{'sidebar-row-link-label': myGroups.length}"
        data-ng-controller="CreateGroupController">
        <a id="sidebar-groups-manage" href="/groups/manage" class="sidebar-row-link-label-text">Curated Cohorts</a>
        <a id="sidebar-group-create" class="sidebar-create-link" href
           data-ng-click="openCreateGroupModal()"><i class="fa fa-plus"></i></a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-repeat="group in myGroups">
  <div class="sidebar-row-link-label">
    <a id="sidebar-group-{{$index}}"
       class="sidebar-row-link-label-text"
       data-ng-href="/group/{{group.id}}"
       data-ng-bind="group.name">
    </a>
    <span id="sidebar-group-{{$index}}-count"
          class="sidebar-pill"
          data-ng-bind="group.studentCount"></span>
  </div>
</div>

<div data-ng-class="{'sidebar-row-link': myCohorts.length, 'sidebar-row-without-link': !myCohorts.length}"
     class="sidebar-section-header">
  <span class="sidebar-header"
        data-ng-class="{'sidebar-row-link-label': myCohorts.length}">
        <a id="sidebar-cohorts-manage" class="sidebar-row-link-label-text" data-ui-sref="cohortsManage()" data-ui-sref-opts="{reload: true}">Filtered Cohorts</a>
        <a id="sidebar-cohort-create" class="sidebar-create-link"
          data-ui-sref="cohort({c: 'new', i: null, inactive: null})"
          data-ui-sref-opts="{reload: true}"><i class="fa fa-plus"></i></a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-repeat="cohort in myCohorts">
  <div class="sidebar-row-link-label">
    <a id="sidebar-cohort-{{$index}}"
       class="sidebar-row-link-label-text"
       data-ui-sref="cohort({c: cohort.id, i: null, inactive: null})"
       data-ui-sref-opts="{reload: true}"
       data-ng-bind="cohort.label">
    </a>
    <span id="sidebar-cohort-{{$index}}-count"
          class="sidebar-pill"
          data-ng-bind="cohort.totalStudentCount"></span>
  </div>
</div>

<hr class="sidebar-section-divider"/>

<div class="sidebar-row-link" data-ng-if="showAthletics">
  <span class="sidebar-row-link-label">
    <a id="sidebar-teams-link" href="/cohorts/teams">Team List</a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-if="showAthletics">
  <span class="sidebar-row-link-label">
    <a id="sidebar-cohort-intensive"
       data-ui-sref="cohort({c: null, inactive: null, i: true})"
       data-ui-sref-opts="{reload: true}">Intensive Students</a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-if="showAthletics">
  <span class="sidebar-row-link-label">
    <a id="sidebar-cohort-inactive"
       data-ui-sref="cohort({c: null, i: null, inactive: true})"
       data-ui-sref-opts="{reload: true}">Inactive Students</a>
  </span>
</div>
<div class="sidebar-row-link">
  <span class="sidebar-row-link-label">
    <a id="sidebar-cohorts-all" href="/cohorts/all">Everyone's Filtered Cohorts</a>
  </span>
</div>
