<div class="sidebar-section-search">
  <form id="sidebar-search-students-form" data-ng-submit="searchForStudents()">
    <label for="sidebar-search-students-input" class="sr-only">Search for students</label>
    <span class="search-students-icon"><i class="fa fa-search"></i></span>
    <input id="sidebar-search-students-input"
           type="text"
           class="search-students-input"
           data-ng-model="searchPhrase"
           data-ng-readonly="searchResultsLoading"
           maxlength="255"
           placeholder="Search for Students">
  </form>
</div>
<div class="sidebar-row-link sidebar-section-header">
  <span class="sidebar-header sidebar-row-link-label"
        data-ng-controller="CreateGroupController">
    <a id="sidebar-curated-cohorts-manage"
       class="sidebar-row-link-label-text"
       data-ui-sref="groupsManage()"
       data-ui-sref-opts="{reload: true}">Curated Cohorts</a>
    <a id="sidebar-curated-cohort-create" class="sidebar-create-link" href
       data-ng-click="openCreateCuratedCohortModal()"><i class="fa fa-plus"></i></a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-repeat="group in myGroups">
  <div class="sidebar-row-link-label">
    <a id="sidebar-curated-cohort-{{$index}}"
       class="sidebar-row-link-label-text"
       data-ui-sref="group({id: group.id})"
       data-ui-sref-opts="{reload: true}"><span data-ng-bind="group.name"></span></a>
    <span id="sidebar-curated-cohort-{{$index}}-count"
          class="sidebar-pill"
          data-ng-bind="group.studentCount"></span>
  </div>
</div>

<div class="sidebar-row-link sidebar-section-header">
  <span class="sidebar-header"
        data-ng-class="{'sidebar-row-link-label': myCohorts.length}">
    <a id="sidebar-filtered-cohorts-manage"
       class="sidebar-row-link-label-text"
       data-ui-sref="cohortsManage()"
       data-ui-sref-opts="{reload: true}">Filtered Cohorts</a>
    <a id="sidebar-filtered-cohort-create" class="sidebar-create-link"
       data-ui-sref="cohort({c: 'new', i: null, inactive: null})"
       data-ui-sref-opts="{reload: true}"><i class="fa fa-plus"></i></a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-repeat="cohort in myCohorts">
  <div class="sidebar-row-link-label">
    <a id="sidebar-filtered-cohort-{{$index}}"
       class="sidebar-row-link-label-text"
       data-ui-sref="cohort({c: cohort.id, i: null, inactive: null})"
       data-ui-sref-opts="{reload: true}"
       data-ng-bind="cohort.label">
    </a>
    <span id="sidebar-filtered-cohort-{{$index}}-count"
          class="sidebar-pill"
          data-ng-bind="cohort.totalStudentCount"></span>
  </div>
</div>

<hr class="sidebar-section-divider"/>

<div class="sidebar-row-link" data-ng-if="showAthletics">
  <span class="sidebar-row-link-label">
    <a id="sidebar-teams-link"
       data-ui-sref="teams()"
       data-ui-sref-opts="{reload: true}">Team List</a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-if="showAthletics">
  <span class="sidebar-row-link-label">
    <a id="sidebar-cohort-intensive"
       data-ui-sref="cohort({c: null, inactive: null, i: true})"
       data-ui-sref-opts="{reload: true}">Intensive Students</a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-if="showAthletics">
  <span class="sidebar-row-link-label">
    <a id="sidebar-cohort-inactive"
       data-ui-sref="cohort({c: null, i: null, inactive: true})"
       data-ui-sref-opts="{reload: true}">Inactive Students</a>
  </span>
</div>
<div class="sidebar-row-link">
  <span class="sidebar-row-link-label">
    <a id="sidebar-filtered-cohorts-all"
       data-ui-sref="cohorts()"
       data-ui-sref-opts="{reload: true}">Everyone's Filtered Cohorts</a>
  </span>
</div>
