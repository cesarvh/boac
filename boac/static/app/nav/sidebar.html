<div class="sidebar-section-search">
  <search-students-form></search-students-form>
</div>
<div class="sidebar-row-link sidebar-section-header">
  <div class="sidebar-header sidebar-row-link-label">
    <a id="sidebar-curated-cohorts-manage"
       class="sidebar-row-link-label-text"
       data-ui-sref="curatedCohortsManage()"
       data-ui-sref-opts="{reload: true}"><span class="sr-only">Manage </span>Curated Cohorts</a>
  </div>
  <div>
    <span class="sidebar-header sidebar-row-link-label"
          data-ng-controller="CreateCuratedCohortController">
      <a id="sidebar-curated-cohort-create"
         class="sidebar-create-link"
         href
         data-ng-click="openCreateCuratedCohortModal()"><i class="fas fa-plus"></i><span class="sr-only">Create curated cohort</span></a>
    </span>
  </div>
</div>
<div class="sidebar-row-link" data-ng-repeat="cohort in myCuratedCohorts">
  <div class="sidebar-row-link-label">
    <a id="sidebar-curated-cohort-{{$index}}"
       class="sidebar-row-link-label-text"
       data-ui-sref="curatedCohort({id: cohort.id})"
       data-ui-sref-opts="{reload: true}"><span class="sr-only">Go to cohort </span><span data-ng-bind="cohort.name"></span></a>
  </div>
  <div>
    <span id="sidebar-curated-cohort-{{$index}}-count"
          class="sidebar-pill"
          data-ng-bind="cohort.studentCount"></span>
  </div>
</div>
<div class="sidebar-row-link sidebar-section-header">
  <div class="sidebar-header sidebar-row-link-label">
    <span class="sidebar-row-link-label-text">Filtered Cohorts</span>
  </div>
  <div>
    <span class="sidebar-header sidebar-row-link-label">
      <a id="sidebar-filtered-cohort-create"
         class="sidebar-create-link"
         data-ui-sref="filteredCohort({c: null, i: null, t: null, v: null, cohortName: null})"
         data-ui-sref-opts="{reload: true}"><i class="fas fa-plus"></i><span class="sr-only">Create filtered cohort</span></a>
    </span>
  </div>
</div>
<div class="sidebar-row-link" data-ng-repeat="cohort in myFilteredCohorts">
  <div class="sidebar-row-link-label">
    <a id="sidebar-filtered-cohort-{{$index}}"
       class="sidebar-row-link-label-text"
       data-ui-sref="filteredCohort({c: cohort.id, i: null, t: null, v: null, cohortName: null})"
       data-ui-sref-opts="{reload: true}"><span class="sr-only">Go to cohort </span><span data-ng-bind="cohort.name"></span></a>
  </div>
  <div>
    <span id="sidebar-filtered-cohort-{{$index}}-count"
          class="sidebar-pill"
          data-ng-bind="cohort.totalStudentCount"></span>
  </div>
</div>

<hr class="sidebar-section-divider"/>

<div class="sidebar-row-link" data-ng-if="isAscUser">
  <span class="sidebar-row-link-label">
    <a id="sidebar-teams-link"
       data-ui-sref="teams()"
       data-ui-sref-opts="{reload: true}">Team List</a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-if="isAscUser">
  <span class="sidebar-row-link-label">
    <a id="sidebar-cohort-intensive"
       data-ui-sref="filteredCohort({c: null, i: true, t:null, v:null, cohortName: 'Intensive'})"
       data-ui-sref-opts="{reload: true}">Intensive Students</a>
  </span>
</div>
<div class="sidebar-row-link" data-ng-if="isAscUser">
  <span class="sidebar-row-link-label">
    <a id="sidebar-cohort-inactive"
       data-ui-sref="filteredCohort({c: null, i:null, t:null, v: true, cohortName: 'Inactive'})"
       data-ui-sref-opts="{reload: true}">Inactive Students</a>
  </span>
</div>
<div class="sidebar-row-link">
  <span class="sidebar-row-link-label">
    <a id="sidebar-filtered-cohorts-all"
       data-ui-sref="filteredCohortsAll()"
       data-ui-sref-opts="{reload: true}">Everyone's Filtered Cohorts</a>
  </span>
</div>
