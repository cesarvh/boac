<div class="sr-only" role="alert"
     data-ng-bind-template="Sorted by {{group.sortBy}} {{group.reverse ? 'descending' : ''}}"
     data-ng-if="group.students.length"></div>

<div class="group-summary-container" data-ng-if="group.students">
  <div class="group-summary-flex-row group-summary-header">
    <div class="group-summary-column group-summary-column-01 group-summary-column-header"></div>
    <div class="group-summary-column group-summary-column-02 group-summary-column-header group-summary-header-sortable"
         data-ng-click="sort(group, 'sortableName')"
         data-ng-class="{dropup: !group.reverse}">
      <span class="sr-only">Sort by </span>Name
      <span class="sr-only" data-ng-if="group.sortBy === 'sortableName' && !group.reverse">Descending</span>
      <span class="caret" data-ng-if="group.sortBy === 'sortableName'"></span>
    </div>
    <div class="group-summary-column group-summary-column-03 group-summary-column-header group-summary-header-sortable"
         data-ng-click="sort(group, 'sid')"
         data-ng-class="{dropup: !group.reverse}">
      <span class="sr-only">Sort by </span>SID
      <span class="sr-only" data-ng-if="group.sortBy === 'sid' && !group.reverse">Descending</span>
      <span class="caret" data-ng-if="group.sortBy === 'sid'"></span>
    </div>
    <div class="group-summary-column group-summary-column-04 group-summary-column-header">Major</div>
    <div class="group-summary-column group-summary-column-05 group-summary-column-header">Term Units</div>
    <div class="group-summary-column group-summary-column-06 group-summary-column-header">Cum. Units</div>
    <div class="group-summary-column group-summary-column-07 group-summary-column-header">GPA</div>
    <div class="group-summary-column group-summary-column-08 group-summary-column-header">Issues</div>
  </div>
  <div class="group-summary-flex-row group-summary-row"
       data-ng-repeat="student in group.students | orderBy:group.sortBy:group.reverse track by $index">
    <div class="group-summary-column group-summary-column-01">
      <img class="student-avatar student-avatar-small"
           data-ng-src="/api/user/{{student.uid}}/photo"
           data-avatar-fallback>
    </div>
    <div class="group-summary-column group-summary-column-02">
      <a data-ng-bind="student.sortableName"
         data-ng-class="{'demo-mode-blur': demoMode}"
         data-ng-href="/student/{{student.uid}}"></a>
      <span
          class="home-inactive-info-icon"
          data-ng-if="!student.isActiveAsc"
          uib-tooltip="Inactive"
          tooltip-placement="bottom">
        <i class="fa fa-info-circle"></i>
      </span>
    </div>
    <div class="group-summary-column group-summary-column-03">
      <span data-ng-bind="student.sid" data-ng-class="{'demo-mode-blur': demoMode}"></span>
    </div>
    <div class="group-summary-column group-summary-column-04">
      <span class="student-text" data-ng-bind="major" data-ng-repeat="major in student.majors"></span>
    </div>
    <div class="group-summary-column group-summary-column-05">
      <div data-ng-bind="student.term.enrolledUnits || '0'"></div>
    </div>
    <div class="group-summary-column group-summary-column-06">
      <div data-ng-bind="student.cumulativeUnits || '--'"></div>
    </div>
    <div class="group-summary-column group-summary-column-07">
      <div data-ng-bind="student.cumulativeGPA || '--'"></div>
    </div>
    <div class="group-summary-column group-summary-column-08">
      <div class="home-issues-pill home-issues-pill-zero"
           data-ng-if="!student.alertCount">0</div>
      <div class="home-issues-pill home-issues-pill-nonzero"
           data-ng-bind="student.alertCount"
           data-ng-if="student.alertCount"></div>
    </div>
  </div>
</div>
