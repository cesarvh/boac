<div class="header">
  <ul class="flex-container flex-space-between">
    <li class="header-column-home">
      <a href="/">Home</a>
    </li>
    <li class="header-column-cohorts" data-ng-if="me.authenticated_as.is_authenticated">
      <my-cohorts-dropdown></my-cohorts-dropdown>
    </li>
    <li class="header-column-search" data-ng-if="me.authenticated_as.is_authenticated">
      <find-student></find-student>
    </li>
    <li class="header-column-name" data-ng-if="me.authenticated_as.is_authenticated">
      <span data-ng-bind="me.authenticated_as.uid"></span>
    </li>
    <li class="header-column-login" data-ng-controller="AuthController">
      <button id="header-sign-in" class="header-button" data-ng-click="casLogIn()" data-ng-if="!me.authenticated_as.is_authenticated">Sign In</button>
      <button id="header-log-out" class="header-button" data-ng-click="logOut()" data-ng-if="me.authenticated_as.is_authenticated">Log out</button>
    </li>
  </ul>
</div>
