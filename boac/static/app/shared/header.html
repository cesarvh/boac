<div class="header" data-ng-controller="AuthController">
  <ul class="flex-container flex-space-between">
    <li class="flex-item">
      <a href="/">Home</a>
    </li>
    <li class="flex-item btn-group" data-ng-if="me.authenticated_as.is_authenticated">
      <div class="btn-group" uib-dropdown>
        <button id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
          Cohorts <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
          <li role="menuitem"><a href="/">All Teams</a></li>
          <li role="menuitem" data-ng-repeat="cohort in myCohorts" data-ng-if="myCohorts.length">
            <a data-ng-bind="cohort.label" data-ng-href="/cohort/{{cohort.id}}"></a>
          </li>
          <li class="divider"></li>
          <li role="menuitem"><a href="/cohorts/manage">Manage My Cohorts</a></li>
          <li role="menuitem"><a href="/cohorts/all">View Everyone's Cohorts</a></li>
        </ul>
      </div>
    </li>
    <li class="flex-item" data-ng-if="me.authenticated_as.is_authenticated">
      <label class="sr-only">Search</label>
      <a data-ng-href="/search">Search</a>
    </li>
    <li id="header-name" class="flex-item" data-ng-if="me.authenticated_as.is_authenticated">
      <span data-ng-bind="me.canvasProfile.name"></span>
    </li>
    <li id="header-login" class="flex-item" data-ng-if="!me.authenticated_as.is_authenticated">
      <button data-ng-click="casLogIn()">Sign In</button>
    </li>
    <li id="header-log-out" class="flex-item" data-ng-if="me.authenticated_as.is_authenticated">
      <button class="header-button" data-ng-click="logOut()">
        Log out
      </button>
    </li>
  </ul>
</div>
