<!-- See 'template-url' in uib-pagination settings at https://angular-ui.github.io/bootstrap. Template below is an accessible version of default template. -->
<li role="menuitem"
    ng-if="::boundaryLinks"
    ng-class="{disabled: noPrevious()||ngDisabled}"
    class="pagination-first"><a href
                                aria-label="First page of search results"
                                ng-click="selectPage(1, $event)"
                                ng-disabled="noPrevious()||ngDisabled"
                                uib-tabindex-toggle>{{::getText('first')}}</a></li>
<li role="menuitem"
    ng-if="::directionLinks"
    ng-class="{disabled: noPrevious()||ngDisabled}"
    class="pagination-prev"><a href
                               aria-label="Previous page of search results"
                               ng-click="selectPage(page - 1, $event)"
                               ng-disabled="noPrevious()||ngDisabled"
                               uib-tabindex-toggle>{{::getText('previous')}}</a></li>
<li role="menuitem"
    ng-repeat="page in pages track by $index"
    ng-class="{active: page.active,disabled: ngDisabled&&!page.active}"
    class="pagination-page"><a href
                               aria-label="Page {{page.text}} {{page.active ? 'is current page' : ''}} of search results"
                               ng-click="selectPage(page.number, $event)"
                               ng-disabled="ngDisabled&&!page.active"
                               uib-tabindex-toggle>{{page.text}}</a></li>
<li role="menuitem"
    ng-if="::directionLinks"
    ng-class="{disabled: noNext()||ngDisabled}"
    class="pagination-next"><a href
                               aria-label="Next page of search results"
                               ng-click="selectPage(page + 1, $event)"
                               ng-disabled="noNext()||ngDisabled"
                               uib-tabindex-toggle>{{::getText('next')}}</a></li>
<li role="menuitem"
    ng-if="::boundaryLinks"
    ng-class="{disabled: noNext()||ngDisabled}"
    class="pagination-last"><a href
                               aria-label="Last page of search results"
                               ng-click="selectPage(totalPages, $event)"
                               ng-disabled="noNext()||ngDisabled"
                               uib-tabindex-toggle>{{::getText('last')}}</a></li>
