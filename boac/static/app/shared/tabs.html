<div class="tabs-container">
  <div class="btn-group tab-btn-group" role="group" aria-label="Select results view">
    <button type="button"
            class="btn btn-secondary tab-button"
            data-ng-class="{'tab-button-selected': tab === 'list'}"
            data-ng-click="onTab('list')"
            data-ng-disabled="isSaving">
      <i class="fas fa-list"></i> List
    </button>
    <button type="button"
            class="btn btn-secondary tab-button"
            data-ng-attr-title="{{studentCountExceedsMatrixThreshold ? exceedsMatrixThresholdMessage : null}}"
            data-ng-class="{'tab-button-selected': tab === 'matrix'}"
            data-ng-disabled="isSaving || studentCountExceedsMatrixThreshold"
            data-ng-click="onTab('matrix')">
      <i class="fas fa-table"></i> Matrix
    </button>
  </div>
</div>
