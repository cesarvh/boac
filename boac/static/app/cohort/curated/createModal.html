<div class="modal-header">
  <h3 id="curated-cohort-create-header">Name Your Curated Group</h3>
</div>
<form data-ng-submit="create(cohort)">
  <div id="curated-cohort-create-body" class="modal-body">
    <div class="curated-cohort-create-form-name">Name:</div>
    <div>
      <input id="curated-cohort-create-input"
             class="curated-cohort-create-input-name"
             data-ng-change="error.hide = true"
             data-ng-model="name"
             data-ng-readonly="isSaving"
             type="text"
             maxlength="255"
             autofocus
             required>
    </div>
    <div class="faint-text">255 character limit <span data-ng-if="name.length">({{255 - name.length}} left)</span></div>
    <div class="has-error" data-ng-bind="error.message" data-ng-if="error.message && !error.hide"></div>
  </div>
  <div class="modal-footer">
    <button type="button"
            id="curated-cohort-create-confirm-btn"
            class="btn btn btn-primary"
            data-ng-disabled="!name.length || isSaving"
            data-ng-click="create(cohort)">
      <i class="fas fa-spinner fa-spin" data-ng-if="isSaving"></i> {{isSaving ? 'Saving' : 'Save'}}
    </button>
    <button type="button"
            id="curated-cohort-create-cancel-btn"
            class="btn btn-default"
            data-ng-disabled="isSaving"
            data-ng-click="cancel()">Cancel</button>
  </div>
</form>
