<label for="find-user" class="sr-only">Find a student</label>
<oi-select id="find-user"
           class="cleanMode"
           size="100"
           oi-options="student.uid as student.name group by student.groupName for student in lazyLoadOptions()"
           oi-select-options="{
             dropdownFilter: 'boldNamesFilter',
             listFilter: 'findStudentFilter:true',
             maxlength: 255
           }"
           ng-model="selectedUID"
           placeholder="Search"
           tabindex="-1"></oi-select>
