<div class="student-avatar-large-container">
  <img class="student-avatar student-avatar-large"
       aria-label="Photo of {{student.firstName}} {{student.lastName}}"
       alt="Photo of {{student.firstName}} {{student.lastName}}"
       data-ng-class="{'img-blur': inDemoMode}"
       data-ng-src="/api/student/{{student.uid}}/photo"
       data-avatar-fallback>
  <div class="student-avatar-alert-count home-inactive-info-icon"
       data-ng-if="student.alertCount">
    <span data-ng-bind="student.alertCount"
          uib-tooltip="{{student.alertCount}}&nbsp;alert{{student.alertCount === 1 ? '' : 's'}}"
          tooltip-placement="bottom">
      <i class="fas fa-info-circle"></i>
    </span>
  </div>
</div>
