version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 8
      python: 3.7
    commands:
      - npm -v
      - npm install

  pre_build:
    commands:
      - echo "pre_build phase"

  build:
    commands:
      - sudo npm install -g @vue/cli
      - sudo npm run build-vue
      - mv ./dist/static/vue/* ./dist/static/

  post_build:
    commands:
      - chmod 755 ./scripts/*.sh
      - ./scripts/create-build-summary.sh

artifacts:
  files:
  - '.ebextensions/**/*'
  - 'app/**/*'
  - 'boac/**/*'
  - 'config/**/*'
  - 'dist/**/*'
  - 'fixtures/**/*'
  - 'requirements.txt'
  - 'run.py'
  - 'scripts/**/*'
